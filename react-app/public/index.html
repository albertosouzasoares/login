<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="static/favicon.png">
    <title>Login</title>
    <style type="text/css">
        div.loader {
            width: 40px;
            height: 40px;
            transform: rotate(-45deg);
            border-top: 5px solid #00000040;
            border-right: 5px solid #6690FF;
            border-bottom: 5px solid #00000040;
            border-left: 5px solid #00000040;
            border-radius: 50%;
            animation: carregamento 1s ease-in-out infinite;
        }

        @keyframes carregamento {
            100% {
                transform: rotate(315deg);
            }
        }
    </style>
</head>
<body id="root">
    <div class="loader"></div>
</body>
</html>
